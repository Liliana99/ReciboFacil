<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="recibo_facil">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>recibo_facil</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Establece un ancho m칤nimo y asegura que el contenido se muestre con scroll si la ventana se reduce */
    html,
    body {
      min-width: 500px;
      min-height: 600px;
      /* Aqu칤 se define el m칤nimo para el contenido */
      width: 100%;
      height: auto;
      /* Permite que la altura sea "auto" para activar scroll en vez de forzar la ventana */
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      /* Activa el scroll vertical si el contenido es mayor al alto de la ventana */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Contenedor principal de la aplicaci칩n */
    #app-container {
      min-height: 600px;
      /* El contenido nunca se reducir치 por debajo de 600px */
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      /* Puedes agregar un background para depuraci칩n, por ejemplo:
           background-color: lightgray;
        */
    }

    /* Opcional: Si el ancho es menor a 400px, podr칤as aumentar el m칤nimo */
    @media (max-width: 500px) {

      html,
      body,
      #app-container {
        min-height: 700px;
      }
    }
  </style>
</head>

<body>
  <!-- El contenedor principal que nunca se colapsar치 por debajo de 600px -->
  <div id="app-container">
    <div id="app">
      <script src="flutter_bootstrap.js" async></script>
    </div>
  </div>

  <script>
    // Funci칩n para imprimir la altura de la ventana en la consola
    function checkHeight() {
      console.log("游댌 Altura actual de la ventana:", window.innerHeight);
    }

    // Listener para el evento de redimensionar la ventana (solo para depuraci칩n)
    window.addEventListener('resize', checkHeight);

    // Al cargar la p치gina se imprime la altura inicial
    window.onload = checkHeight;
  </script>
</body>

</html>
